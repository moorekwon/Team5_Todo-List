{% extends 'base.html' %}
{% block content %}
<form action="{% url 'members:signin' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>로그인</legend>
        Username <input type="text" name="username">
        Password <input type="text" name="password">
        <button type="submit">로그인</button>
    </fieldset>
</form>
<div>
    <a href="{% url 'members:signup' %}">가입하기</a>
</div>
{% endblock %}
