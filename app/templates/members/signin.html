{% extends 'base.html' %}

{% block head %}
<style>
    .text-center {
        width: 400px;
    }

</style>
{% endblock %}

{% block content %}
<body class="text-center mx-auto text-center">
<form class="form-signin m-3" action="{% url 'members:signin' %}" method="post">
    {% csrf_token %}
    <h1 class="h3 m-3 font-weight-normal">로그인</h1>

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" name="username" id="inputUsername" class="form-control m-2" placeholder="Username" required
           autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control m-2" placeholder="Password" required>

    <button class="btn btn-primary m-2" type="submit">로그인</button>
    <a href="{% url 'members:signup' %}" class="btn btn-outline-primary m-2">가입하기</a>
</form>
</body>
{% endblock %}
